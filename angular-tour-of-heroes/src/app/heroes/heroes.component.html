<h1>{{hero.name | uppercase}} Details</h1>
<div><span>id:</span> {{hero.id}}</div>
<div>

<!--  to use ngModel a formodule has been imported in the app.module.ts-->
  <label>name: <input [(ngModel)] = "hero.name" placeholder = "name"/></label>
  <span>name:</span>{{hero.name}}
</div>

<h2>My Heroes</h2>

<ul class="heroes">

<!--  The *ngFor is Angular's repeater directive. It repeats the host element for each element in a list. -->
<!--  Add a click event binding to the <li> like this:  (click) = "onSelect(hero)" -->
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
  </li>
</ul>
